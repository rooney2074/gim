<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ko.css">
</head>
<body>
    <div class="vessel">
        <div class="container">
            <div class="row mx-auto py-md-2 w-100 mb-5" style="margin-top: 100px;">
                <div class="col-md-6 text-center text-light" style="background-image: url('https://images.unsplash.com/photo-1526289034009-0240ddb68ce3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80'); background-size: cover; border-radius: 10px;">
                    <h2 class="mt-4">Congrates!!</h2>
                    <h4>You have completed your Work out!</h4>
                    <div class="row p-5">
                        <div class="col-4">
                            Done 15 Exercises
                        </div>
                        <div class="col-4">
                            You are Awesome
                        </div>
                        <div class="col-4">
                            <a href="jumping.html" class="btn btn-outline-light" style="border-radius: 20px;">Restart</a>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-6 p-3 text-light">
                    <div class="p-3" style="background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border-radius: 10px;">
                        <div class="d-flex">
                            <img width="80px" src="https://img.freepik.com/free-photo/doctor-with-his-arms-crossed-white-background_1368-5790.jpg?w=2000" style="border-radius: 50%;" alt="">&nbsp;&nbsp;
                            <h4 class="text-dark">How do you feel about today's workout</h4>
                        </div>
                        <div class="container w-75"><input type="range" class="w-100">
                        </div>
                        <div class="row">
                            <div class="col-4 text-center">Bad</div>
                            <div class="col-4 text-center">Average</div>
                            <div class="col-4 text-center">Good</div>
                        </div>
                    </div>
                    <div class="weight mt-3">
                        <h4>Weight</h4>
                        <input type="number" class="rate w-50" id="kg" placeholder="Enter weight in kg"><br><br>
                        <h4>Height</h4>
                        <input type="number" class="rate w-50" id="height" placeholder="Enter height in cm"><br><br>
                        <a class="btn btn-outline-light" id="btn">Ok</a><br><br>
                        <img src="https://www.mathematics-monster.com/calculators/pics/bmiBar.png" width="100%" style="border-radius: 10px;" alt="">
                        <div id="result"></div>
                    </div><br>
                    <a href="index.html" class="btn btn-dark w-100" style="border-radius: 20px;">Save</a>

                    
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = () => {
    let button = document.querySelector("#btn");
    
    // Function for calculating BMI
    button.addEventListener("click", calculateBMI);
    };
    
    function calculateBMI() {
    
    /* Getting input from user into height variable.
    Input is string so typecasting is necessary. */
    let height = parseInt(document
            .querySelector("#height").value);
    
    /* Getting input from user into weight variable. 
    Input is string so typecasting is necessary.*/
    let weight = parseInt(document
            .querySelector("#kg").value);
    
    let result = document.querySelector("#result");
    
    // Checking the user providing a proper
    // value or not
    if (height === "" || isNaN(height)) 
        result.innerHTML = "Provide a valid Height!";
    
    else if (weight === "" || isNaN(weight)) 
        result.innerHTML = "Provide a valid Weight!";
    
    // If both input is valid, calculate the bmi
    else {
    
        // Fixing upto 2 decimal places
        let bmi = (weight / ((height * height) 
                            / 10000)).toFixed(2);
    
        // Dividing as per the bmi conditions
        if (bmi < 18.6) result.innerHTML =
            `Under Weight : <span>${bmi}</span>`;
    
        else if (bmi >= 18.6 && bmi < 24.9) 
            result.innerHTML = 
                `Normal : <span>${bmi}</span>`;
    
        else result.innerHTML =
            `Over Weight : <span>${bmi}</span>`;
    }
    }
</script>
</html>
