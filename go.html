<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="vessel">
        <div class="container">
            <div class="row mx-auto py-md-2 w-100 mb-5" style="margin-top: 200px;">
                <div class="col-md-6 p-3" style="background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80'); background-size: cover; border-radius: 10px;">
                    <div class="p-5 text-light">
                        <h2>Day Not Set</h2>
                        <h6>intermediate</h6>
                    </div>
                </div>
                <div class="col-md-6 p-3">
                    <div class="p-2 scrollmenu">
                        <div class="p-4 scroll">
                            <div>
                                <h3>Jumpimg Jacks</h3>
                                <p>00:30</p>
                            </div>
                            <img width="80px" height="80px" src="https://cdn.dribbble.com/users/2931468/screenshots/5720362/jumping-jack.gif" alt="">
                        </div>
                        <div class="p-4 scroll">
                            <div>
                                <h3>Long arm Crunches</h3>
                                <p>x 22</p>
                            </div>
                            <img width="80px" height="80px" src="https://media.self.com/photos/5da4eca5f11ed20008c03cbe/master/w_1600%2Cc_limit/Jackknife%2520Crunch%2520-%2520Delise_c0014.gif" alt="">
                        </div>
                        <div class="p-4 scroll">
                            <div>
                                <h3>Heel Touch</h3>
                                <p>x 30</p>
                            </div>
                            <img width="80px" height="80px" src="https://i0.wp.com/thumbs.gfycat.com/JauntySkinnyBlueshark-size_restricted.gif" alt="">
                        </div>
                        <div class="p-4 scroll">
                            <div>
                                <h3>Clapping Crunches</h3>
                                <p>x 28</p>
                            </div>
                            <img width="80px" height="80px" src="https://s3.amazonaws.com/prod.skimble/assets/2310978/image_iphone.jpg" alt="">
                        </div>
                        <div class="p-4 scroll">
                            <div>
                                <h3>Reverse Crunches</h3>
                                <p>x 24</p>
                            </div>
                            <img width="80px" height="80px" src="https://post.healthline.com/wp-content/uploads/2020/10/400x400_Exercises_That_Help_You_Get_V_Reverse_Crunches.gif" alt="">
                        </div>
                        <div class="p-4 scroll">
                            <div>
                                <h3>Sit Up Twist</h3>
                                <p>x 14</p>
                            </div>
                            <img width="80px" height="80px" src="https://hips.hearstapps.com/hmg-prod/images/workouts/2016/08/situptwisting-1472152218.gif" alt="">
                        </div>
                        <div class="p-4 scroll">
                            <div>
                                <h3>V-Up</h3>
                                <p>x 14</p>
                            </div>
                            <img width="80px" height="80px" src="https://hips.hearstapps.com/hmg-prod/images/workouts/2016/08/vupfull-1472154765.gif" alt="">
                        </div>
                        <div class="p-4 scroll">
                            <div>
                                <h3>Plank</h3>
                                <p>00:30</p>
                            </div>
                            <img width="80px" height="80px" src="https://media.tenor.com/ckw_Fqaqml4AAAAM/exercise-planking.gif" alt="">
                        </div>
                        <div class="p-4 scroll">
                            <div>
                                <h3>Cobra Stretch</h3>
                                <p>00:30</p>
                            </div>
                            <img width="80px" height="80px" src="https://thumbs.gfycat.com/DarkDentalJackal-max-1mb.gif" alt="">
                        </div>
                        <div class="p-4 scroll">
                            <div>
                                <h3>Arm Scissors</h3>
                                <p>00:30</p>
                            </div>
                            <img width="80px" height="80px" src="https://thumbs.gfycat.com/SlimyBossyBarebirdbat-max-1mb.gif" alt="">
                        </div>
                    </div>
                    <button class="btn btn-dark w-100 mt-3" style="border-radius: 20px;">Start</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
