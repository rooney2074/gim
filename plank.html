<script>
  var timeLeft = 30;
    var elem = document.getElementById('some_div');
    
    var timerId = setInterval(countdown, 1000);
    
    function countdown() {
      if (timeLeft == -1) {
        clearTimeout(timerId);
        doSomething();
      } else {
        elem.innerHTML = timeLeft + ' seconds';
        timeLeft--;
      }
    }

    function redirect () {
         setTimeout(myURL, 30000);
         var result = document.getElementById("result");
